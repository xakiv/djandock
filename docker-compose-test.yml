version: "3"

services:
  postgres:
      build: ./postgres
      restart: unless-stopped
      ports:
        - "5555:5432"
      expose:
        - 5432
      environment:   # Utilis√©es par le script d'init
            LC_ALL: C.UTF-8
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: djandock_db
      volumes:
          - postgres_data:/var/lib/postgresql/data/

  web:
    build: ./web
    restart: always
    stdin_open: true
    tty: true
    volumes:
      - ./web/sid:/code/sid  # A faire correspondre avec le COPY du Dockerfile de sid_app pour que la synchro live
      - static:/code/static
      - media:/code/media
    ports:
      - "8888:8000"
    env_file:
      - sid_app/env
    command: |
      bash -c "./wait-for-it.sh postgres:5432 &&
      python manage.py test --tag=selected"

